<div class="relative w-full max-w-sm mx-auto">
  <form [formGroup]="searchForm" class="max-w-md mx-auto">
    <label
      for="pokemon-search"
      class="mb-2 text-sm font-medium text-emerald-900 sr-only dark:text-white"
      >Search</label
    >
    <div class="relative">
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
      >
        <svg
          class="w-4 h-4 text-emerald-950 dark:text-emerald-950"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
      </div>
      <input
        formControlName="pokemonName"
        type="search"
        id="pokemon-search"
        class="block w-full p-4 ps-10 text-sm text-emerald-900 border border-emerald-300 rounded-lg bg-gray-50 focus:ring-emerald-500 focus:border-emerald-500 dark:bg-gray-200 dark:border-emerald-600 dark:placeholder-emerald-950 dark:text-emerald-950 dark:focus:ring-emerald-500 dark:focus:border-emerald-500"
        placeholder="Search pokemons ..."
        autocomplete="off"
      />
      <button
        (click)="searchPokemon()"
        type="submit"
        class="text-white absolute end-2.5 bottom-2.5 bg-emerald-700 hover:bg-emerald-800 focus:ring-4 focus:outline-none focus:ring-emerald-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-emerald-600 dark:hover:bg-emerald-700 dark:focus:ring-emerald-800"
      >
        Search
      </button>
    </div>
  </form>

  <!-- Lista de sugerencias -->
  <ul
    *ngIf="filteredPokemons.length > 0 && !isSomePokemonSelected()"
    class="absolute w-full bg-gray-200 border border-emerald-950 mt-1 rounded-lg shadow-md z-10"
  >
    <li
      *ngFor="let pokemon of filteredPokemons"
      (click)="selectPokemon(pokemon)"
      class="p-2 cursor-pointer hover:bg-emerald-700 hover:text-white"
    >
      {{ pokemon.name }}
    </li>
  </ul>
</div>
